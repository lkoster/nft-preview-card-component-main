<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <!-- Body is used as the flex container for the card -->
  <body>
    <!-- Article is used for the card to set the bg color, shadow, width, and border radius -->
    <section>
      <article class="card">
        <!-- Card container contains all elements on the card. Flex is used to space th eitems using gap with padding for space between the elements and the edge of the card container  -->
        <div class="card__container">
          <!-- The card header holds the elements for the Equilibrium image and the hover view icon. -->
          <div class="card__header">
            <img
              src="images/image-equilibrium.jpg"
              class="nft-img"
              alt="Equilibrium"
            />
            <!-- A blank div, overlay, is used so the background color can be so the background color can be set for the hover state -->
            <div class="overlay"></div>
            <div>
              <img
                src="images/icon-view.svg"
                alt="view-icon"
                class="view-icon"
              />
            </div>
          </div>
          <!-- Card main hold the main content of the card, set for flex for spacing -->
          <div class="card__main">
            <h1 class="card__title">Equilibrium #3429</h1>
            <p class="card__description">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <!-- Icons holds both elements with icons each in their own div for flex justify content space between to have one on the left and the other on the right -->
            <!-- Each icon div is set to flex for spacing and horizontal center alignment -->
            <div class="icons">
              <div class="eth-icon">
                <img src="images/icon-ethereum.svg" alt="ethereum icon" />
                <span>0.041 ETH</span>
              </div>
              <div class="clock-icon">
                <img src="images/icon-clock.svg" alt="clock icon" />
                <span>3 days left</span>
              </div>
            </div>
          </div>
          <!-- Empty line dive to set border bottom color -->
          <div class="line"></div>
          <!-- Set to flex for vertical center alignment -->
          <div class="creator">
            <img
              src="images/image-avatar.png"
              class="avatar"
              alt="Avatar Image"
            />
            <p>Creation of <b class="creator__name">Jules Wyvern</b></p>
          </div>
        </div>
      </article>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor
      </a>
      / Coded by
      <a href="https://github.com/lkoster" target="_blank">Lori Koster</a>
    </div>
  </body>
</html>
